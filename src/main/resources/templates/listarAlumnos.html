<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>JAVA Developer - Escuela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container " style="margin-top:90px ;" >
    <h1>Listado de Alumnos</h1>

    <div style="padding: 10px;">
        <p><a th:href="@{/formAlumno}" class="btn btn-success btn-xs">crear alumno</a></p>
    </div>

    <table  class="table table-primary table-hover table-bordered">
        <thead class="table-light">
        <tr style="text-align: center;">
            <th>ID</th>
            <th>NOMBRES</th>
            <th>APELLIDOS</th>
            <th>FECHA NACIMIENTO</th>
            <th>CORREO</th>
            <th>TELÉFONO</th>
            <th>CARRERA</th>
            <th><a class="btn btn-danger btn-xs float-right mx-2" th:href="@{verAlumnos(format=pdf)}">PDF</a></th>
            <th><a class="btn btn-success btn-xs float-right" th:href="@{verAlumnos(format=xlsx)}">XLS</a></th>
        </tr>
        </thead>
        <tbody style="text-align: center;">
        <tr th:each="alumno: ${alumnos}">
            <td th:text="${alumno.id}"></td>
            <td th:text="${alumno.nombres}"></td>
            <td th:text="${alumno.apellidos}"></td>
            <td th:text="${#temporals.format(alumno.fechaNacimiento, 'dd/MM/yyyy')}"></td>
            <td th:text="${alumno.correo}"></td>
            <td th:text="${alumno.telefono}"></td>
            <td th:text="${alumno.carrera}"></td>

            <td><a class="btn btn-primary btn-xs" th:href="@{/formAlumno/} + ${alumno.id}" th:text="'editar'"></a></td>
            <td><a class="btn btn-danger btn-xs" th:href="@{/eliminarAlumno/} + ${alumno.id}" th:text="'eliminar'"
                   onclick="return confirm('Estás seguro que quieres eliminar?');"></a></td>
        </tr>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>

</body>
</html>
